name=PropertiesConfig


# Debugging log settings
rootLogger.level=warn, stdout


appenders = stdout,list
# ------------- stdout logging ---------------------

appender.stdout.type=Console
appender.stdout.name=STDOUT
appender.stdout.layout.type=PatternLayout
# Follow GeoServer's logging pattern
appender.stdout.layout.pattern=%d{dd MMM HH:mm:ss} %p [%c{2}] - %m%n

appender.list.type=List
appender.list.name=LIST
appender.list.layout.type=PatternLayout
# Follow GeoServer's logging pattern
appender.list.layout.pattern=%d{dd MMM HH:mm:ss} %p [%c{2}] - %m%n



rootLogger.level = debug
rootLogger.appenderRefs = stdout,list
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.list.ref = LIST